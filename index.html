<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="titlefield">
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
	</div>

	<form id="survey-form">
		<fieldset>
			<label id="name-label">Name: <input id="name" type="text" placeholder="enter your name" required></label>
			<label id="email-label">Email: <input id="email" type="email" placeholder="enter your email" required></label>
			<label id="number-label">Age: <input type="number" id="number" min="13" max="120" placeholder="enter your age" required></label>

			<label>Which option best describes your current role?</label>
			<select id="dropdown">

				<option>Select your role</option>
				<option>Student</option>
				<option>teacher</option>
				<option>Full time job</option>
			</select>
		</fieldset>

		<fieldset>
			<label>Would you recommend freeCodeCamp to a friend?</label>
			<label><input value="yes" for="yes" name="recommend" type="radio">    Yes</label>
			<label><input value="maybe" for="maybe" name="recommend" type="radio">    Maybe</label>
			<label><input value="no" for="no" name="recommend" type="radio">    No</label>
		</fieldset>
		<fieldset>
			<label>    What would you like to see improved?</label>
			<label><input value="the frontend path" name="suggestion" type="checkbox">    the frontend path</label>
			<label><input value="The backend path" name="suggestion" type="checkbox">    The backend path</label>
			<label><input value="The challenges" name="suggestion" type="checkbox">    The challenges</label>
			<label><input value="local meetings" name="suggestion" type="checkbox">    local meetings</label>
			<label><input value="Social mediap present" name="suggestion" type="checkbox">    Social mediap present</label>
			<label><input value="more Video Courses" name="suggestion" type="checkbox">    more Video Courses</label>

			<label>Other:</label>
<textarea rows="3" cols="30" placeholder="..."></textarea>
			<input id="submit" type="submit">
		</fieldset>
	</form>
</body>
</html>
